<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="index">
<head>
    <meta charset="UTF-8">
    <title>Reservation view</title>
</head>
<body>
    <h2>Here are your current reservations:</h2>
    <div layout:fragment="content">

        <!-- Button for the user to return to the previous page, which is the main user dashboard. -->
        <p>
            <a href = "javascript:history.back()" class="btn btn-info btn-lrg">Back to previous page</a>
        </p>

        <!-- Table used to display reservation data for the current user. -->
        <table class="table table-bordered table-striped">

            <thead>
            <tr>
                <th>Time and Date</th>
                <th>Reserved Shoe Sizes</th>
                <th>Lanes reserved</th>
            </tr>
            </thead>
            <tbody>
            <!-- reservationList is created by GET request in ReservationController which
                 returns a list of the reservations for the current user -->
            <tr th:each="reservation: ${reservationList}">
                <td th:text="${reservation.time}" />
                <td th:text="${reservation.shoes}" />
                <td th:text="${reservation.lanes}"/>
            </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
