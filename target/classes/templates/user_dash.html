<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="index">
    <head>
        <title>User Dashboard</title>
    </head>
    <body>
        <div layout:fragment="content">
            <h1 th:inline="text">Hello [[${#httpServletRequest.remoteUser}]]!</h1>
            <h2>This is your User Dashboard</h2>

            <script type="text/javascript">
                // Popup window code
                function newPopup(url) {
                    const popupWindow = window.open(
                        url, 'reserve', 'height=300,width=400,left=10,top=10,resizable=yes,scrollbars=yes,toolbar=yes,menubar=no,location=no,directories=no,status=yes');
                }
            </script>

            <p><a href="JavaScript:newPopup('/reserve');">Make a reservation</a></p>


        </div>
    </body>
</html>
